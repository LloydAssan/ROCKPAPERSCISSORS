<!DOCTYPE html>
<html>

<head>
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<link rel="stylesheet" href="stylesheet/rockPaperScissors.css">
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
</head>

<body>
	<img src="stylesheet/sonic.png" alt="">
  <h1>ROCK, PAPER, SCISSORS, LIZARD OR SPORK?</h1>
  <p>A bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

  <div class="scoreboard">
	<h2>Scoreboard</h2>

  <table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Robot</th>
      </tr>
    </tfoot>
  </table>
  </div>

<button id="rock">Rock</button>
<button id="paper">Paper</button>
<button id="scissors">Scissors</button>
<button id="lizard">Lizard</button>
<button id="spork">Spork</button>

<div id="status"></div>
<script src="main.js">

</script>
</body>

</html>
